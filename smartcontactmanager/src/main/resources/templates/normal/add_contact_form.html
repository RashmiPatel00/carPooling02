<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/Base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>

        <div class="card mr-3">
            <div class="card-body">
                
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#" th:action="@{/user/process-contact}" th:object="${contact}" enctype="multipart/form-data" method="POST" class="mt-2">

                                <!-- First name -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-plus"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />
                                </div>
                                
                                <!-- Nickname -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="secondName" name="secondName" placeholder="Enter Nickname Here" class="form-control" />
                                </div>
                                
                                <!-- Phone number -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                    </div>
                                    <input type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />
                                </div>
                                
                                <!-- Email -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>
                                    <input type="email" id="email" name="email" placeholder="Enter Email Id Here" class="form-control" />
                                </div>
                                
                                <!-- Work field -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
                                </div>
                                
                                <!-- Description field -->
                                <div class="input-group mt-3">
                                    <textarea name="description" id="description" placeholder="Enter Description Here" class="form-control" rows="7"></textarea>
                                </div>

                                <!-- Image -->
                                <!-- <div class="custom-file">
                                    <input type="file" name="image"/>
                                </div> -->

                                <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

</body>

</html>
