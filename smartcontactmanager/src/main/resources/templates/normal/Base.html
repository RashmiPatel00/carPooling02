<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="" th:href="@{/Css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title th:text="${title}">Base Template</title>
</head>

<body>

  <!---THIS IS NAV BAR-->
  <nav class="navbar  fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="text-center">
        <img style="width:80px" th:src="@{/image/Preview(1).jpg}" alt="Logo">
     
      </div>
      <a class="navbar-brand" href="#" th:href="@{/}">Car Pooling System</a>
      

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <ul class="navbar-nav ms-auto text-uppercase">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/}" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" th:text="${user.name}"></a>
          </li>

          <li class="nav-item">
            <a class="nav-link " href="#" th:href="@{/signin}" aria-disabled="true">Logout</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>
  <!-- This is Side bar -->
  <div class="sidebar mt-2">
    <span onclick="togglesidebar()" class="crossBtn">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Ride Booking</a>
    <a href="#" th:href="@{/user/viewRides}" class="item"><i class="fa-solid fa-house"></i>View Rides</a>
    <a href="#" class="item"><i class="fas fa-id-card-alt"></i> View Contact</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
    <a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    <a href="#" class="item"><i class="fas fa-regular fa-gear"></i> Settings</a>
    <a href="#" th:href="@{/signin}" class="item"><i class="fa-sharp fa-solid fa-right-from-bracket"></i> Logout</a>
    <div class="divider"></div>
  </div>
  <!-- END of sidebar -->
  <!-- Content Area -->
  <div class="content mt-5">
    <!-- Placeholder for content -->
    <i onclick="togglesidebar()" class="fas fa-bars m-3"></i>

    <!-- Alert message box -->
    <!-- <div th:if="${sessionScope.message}" class="container">
      <div th:classappend="${'alert-' + sessionScope.message.type}" class="alert text-center" role="alert">
          <span th:text="${sessionScope.message.content}"></span>
      </div>
      <th:block th:remove="all">${#session.removeAttribute('message')}</th:block>
  </div> -->
  

    <main th:replace="${content}"></main>

  </div>
  <!-- end of content bar -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
</body>

</html>
