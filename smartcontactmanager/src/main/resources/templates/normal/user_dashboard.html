<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/Base::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking</title>
    <link rel="stylesheet" href="/Css/style.css">
</head>

<body>
    <section>
        <h1>Welcome, <span class="text-uppercase"th:text="${user.name}">User</span></h1>

        <div class="schedule-container">
            <h2>Schedule Your Ride</h2>
            <form action="/schedule" method="POST">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="fromLocation" th:name="fromLocation" required>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="toLocation" th:name="toLocation" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" th:name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" th:name="time" required>
                </div>
                <button type="submit" class="go-btn">Go</button>
            </form>
        </div>
    </section>
</body>

</html>
