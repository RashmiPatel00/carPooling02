<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Rides</title>
</head>
<body th:fragment="content">
  <div class="container mt-5">
    <h2 class="text-center">Your Scheduled Rides</h2>
    <table class="table table-bordered mt-4">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>From Location</th>
          <th>To Location</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="ride, iterStat : ${rides}">
          <td th:text="${iterStat.count}"></td>
          <td th:text="${ride.fromLocation}"></td>
          <td th:text="${ride.toLocation}"></td>
          <td th:text="${ride.date}"></td>
          <td th:text="${ride.time}"></td>
          <td th:text="${ride.status != null ? ride.status : 'Pending'}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
